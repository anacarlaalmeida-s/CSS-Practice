<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio</title>
    <link rel="stylesheet" href="exercicio.css">
</head>

<body>
    <h1>Sign in to GitHub</h1>
    <div class="container">
        <div class="login">
            <label for="txt-email">Username or email adress</label>
            <input id="txt-email" type="text">
        </div>
        <div class="senha">
            <div class="info-senha">
                <label>Password</label>
                <a href="#">Forgot password?</a>
            </div>
            <label for="txt-senha"></label>
            <input id="txt-senha" type="password">
        </div>
        <button class="btn">Sign in</button>
    </div>

    <div class="cadastrar">
        <div class="infos">
            <span>New to GitHub?</span>
            <a class="acount" href="#">Create an acount</a>
        </div>
    </div>

    <footer>
        <nav class="termos">
            <ul>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Security</a></li>
                <li><a class="contact-us" href="#">ContactGitHub</a></li>
            </ul>
        </nav>
    </footer>
</body>

</html>
